<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bibliografia-09</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 style="text-align: center;">Ensino Médio Integrado Lutas Históricas e Resistências em Tempos de Regressão</h1>
  <div class="quiz-container">
    <!-- Adicionando um elemento para exibir o score -->
    <div class="score" id="score" style="font-size: 18px; margin-bottom: 10px;">Pontuação: 0.00</div>
    
    <div id="quiz">
      <div class="theme" id="theme"></div>
      <div class="question" id="question"></div>
    
      <div class="statements" id="statements"></div>

      <ul class="options" id="options"></ul>
      <div class="feedback" id="feedback"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
